<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - JobStir</title>
    <link rel="stylesheet" href="../css/jobstir-unified.css">
    <link rel="stylesheet" href="../css/auth_pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">JobStir</a>
                <h2>Reset Your Password</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <div id="message-container" class="message-container hidden"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i data-feather="mail"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                <button type="submit" class="btn-auth" id="reset-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="signin.html">Sign In</a></p>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/supabase-auth.js"></script>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
