<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | JobStir ‚ú®</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stars Animation CSS -->
    <link rel="stylesheet" href="assets/css/stars-animation.css">
    
    <style>
        :root {
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .brand-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }
        
        .reset-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .star-rating {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .star {
            font-size: 1.2rem;
            color: #ffd700;
            animation: starTwinkle 2s infinite;
            cursor: pointer;
        }
        
        .star:nth-child(2) { animation-delay: 0.2s; }
        .star:nth-child(3) { animation-delay: 0.4s; }
        .star:nth-child(4) { animation-delay: 0.6s; }
        .star:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .star:hover {
            transform: scale(1.3) !important;
            filter: drop-shadow(0 0 10px #ffd700);
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .success-message {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 1rem;
            color: #2d6a4f;
            margin-bottom: 1rem;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: floatEmoji 6s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <!-- Floating Emojis -->
                    <div class="floating-emoji" style="top: 15%; left: 15%; animation-delay: 0s;">üîí</div>
                    <div class="floating-emoji" style="top: 20%; right: 15%; animation-delay: 2s;">‚ú®</div>
                    <div class="floating-emoji" style="bottom: 25%; left: 10%; animation-delay: 4s;">üì¨</div>
                    <div class="floating-emoji" style="bottom: 15%; right: 20%; animation-delay: 6s;">üîë</div>
                    
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="brand-logo text-decoration-none">
                            <i class="fas fa-rocket me-2"></i>JobStir
                        </a>
                    </div>
                    
                    <div class="text-center mb-4">
                        <div class="reset-icon">
                            <i class="fas fa-unlock-alt"></i>
                        </div>
                        <h2 class="h4 fw-bold mb-3">Reset Your Password üîê</h2>
                        <p class="text-muted">Don't worry! Enter your email address and we'll send you a secure link to reset your password.</p>
                        
                        <div class="star-rating">
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                        </div>
                    </div>

                    <!-- Success/Error Messages -->
                    <div id="message-container" class="d-none"></div>

                    <!-- Reset Form -->
                    <form id="forgot-password-form" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                                <div class="invalid-feedback">Please provide a valid email address.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="reset-btn">
                            <span class="btn-text">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link ‚ú®
                            </span>
                            <span class="btn-spinner d-none">
                                <i class="fas fa-spinner fa-spin me-2"></i>Sending...
                            </span>
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="text-center">
                        <p class="mb-2">
                            <i class="fas fa-lightbulb me-1 text-warning"></i>
                            Remember your password? 
                            <a href="signin.html" class="text-decoration-none fw-bold">Sign In</a>
                        </p>
                        <p class="text-muted small">
                            Don't have an account? 
                            <a href="signup.html" class="text-decoration-none">Sign up here</a>
                        </p>
                    </div>
                    
                    <!-- Back to Home -->
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stars Animation JS -->
    <script src="assets/js/stars-animation.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript -->
    <script>
        // Initialize stars animation
        document.addEventListener('DOMContentLoaded', () => {
            window.jobStirStars = new StarsAnimation({
                starCount: 80,
                shootingStarCount: 2,
                constellationCount: 12,
                enableGalaxy: true,
                enableNebula: true,
                colors: ['#ffffff', '#f0f8ff', '#e6e6fa', '#fff8dc', '#ffd700']
            });
        });

        // Form submission
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                const button = document.getElementById('reset-btn');
                const btnText = button.querySelector('.btn-text');
                const btnSpinner = button.querySelector('.btn-spinner');
                
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');
                button.disabled = true;
                
                // Simulate reset request
                setTimeout(() => {
                    showSuccessMessage();
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                    button.disabled = false;
                    
                    // Create success effect
                    createSuccessEffect();
                }, 2000);
            }
            
            this.classList.add('was-validated');
        });
        
        function showSuccessMessage() {
            const messageContainer = document.getElementById('message-container');
            messageContainer.className = 'success-message';
            messageContainer.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle text-success me-2"></i>
                    <div>
                        <strong>Reset Link Sent! ‚ú®</strong><br>
                        <small>Check your email for instructions to reset your password.</small>
                    </div>
                </div>
            `;
        }
        
        function createSuccessEffect() {
            for (let i = 0; i < 30; i++) {
                const celebration = document.createElement('div');
                celebration.innerHTML = ['üì¨', '‚ú®', 'üîê', 'üéâ'][Math.floor(Math.random() * 4)];
                celebration.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    font-size: 20px;
                    pointer-events: none;
                    animation: celebrationFloat 3s ease-out forwards;
                    z-index: 9999;
                `;
                document.body.appendChild(celebration);
                setTimeout(() => celebration.remove(), 3000);
            }
        }
        
        // Enhanced star interactions
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                // Create sparkle effect
                for (let i = 0; i < 8; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.cssText = `
                        position: fixed;
                        left: ${star.getBoundingClientRect().left + Math.random() * 20}px;
                        top: ${star.getBoundingClientRect().top + Math.random() * 20}px;
                        font-size: 1rem;
                        pointer-events: none;
                        animation: sparkleExplode 1s ease-out forwards;
                        z-index: 9999;
                    `;
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1000);
                }
            });
        });
        
        // Add celebration and sparkle animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrationFloat {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.8) rotate(360deg);
                    opacity: 0;
                }
            }
            
            @keyframes sparkleExplode {
                0% {
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.5) translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
