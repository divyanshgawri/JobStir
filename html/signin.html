<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - JobStir</title>
    <link rel="stylesheet" href="../css/jobstir-unified.css">
    <link rel="stylesheet" href="../css/auth_pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">JobStir</a>
                <h2>Welcome Back</h2>
                <p>Sign in to your JobStir account.</p>
            </div>

            <div id="message-container" class="message-container hidden"></div>

            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i data-feather="mail"></i>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i data-feather="lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                <button type="submit" class="btn-auth" id="signin-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-spinner hidden"></div>
                </button>
            </form>

            <div class="social-auth">
                <div class="divider"><span>OR</span></div>
                <button class="btn-social google" id="google-signin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.19,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.19,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.19,22C17.6,22 21.5,18.33 21.5,12.33C21.5,11.76 21.35,11.1 21.35,11.1V11.1Z" />
                    </svg>
                    Sign in with Google
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p><a href="#" class="forgot-password">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/supabase-auth.js"></script>
    <script src="../js/supabase-database.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
