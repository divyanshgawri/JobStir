<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/theme-manager.js"></script>
    <title>Sign In - JobStir ‚ú®</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Earthy Color Palette */
            --moss: #2C3424;
            --cypress: #4C583E;
            --olive: #768064;
            --cedar: #959581;
            --aloe: #DADED8;
            --white: #FFFFFF;
            
            /* Theme Variables */
            --primary-color: var(--olive);
            --secondary-color: var(--cypress);
            --accent-color: var(--cedar);
            --success-color: var(--olive);
            --warning-color: #D4AF37;
            --danger-color: #8B4513;
            --dark-color: var(--moss);
            --light-color: var(--aloe);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--olive) 0%, var(--cypress) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--cedar) 0%, var(--olive) 100%);
            --gradient-success: linear-gradient(135deg, var(--olive) 0%, var(--cypress) 100%);
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, var(--cypress) 50%, var(--olive) 100%);
            
            /* Shadows */
            --shadow-light: 0 5px 15px rgba(44, 52, 36, 0.08);
            --shadow-medium: 0 10px 30px rgba(44, 52, 36, 0.15);
            --shadow-heavy: 0 20px 60px rgba(44, 52, 36, 0.25);
        }
        
        /* Dark Mode */
        .dark {
            --primary-color: var(--cedar);
            --secondary-color: var(--olive);
            --dark-color: var(--aloe);
            --light-color: var(--moss);
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, #1a1f16 50%, var(--cypress) 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--hero-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--dark-color);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .brand-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .star-rating {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .star {
            font-size: 1.2rem;
            color: #ffd700;
            animation: starTwinkle 2s infinite;
        }
        
        .star:nth-child(2) { animation-delay: 0.2s; }
        .star:nth-child(3) { animation-delay: 0.4s; }
        .star:nth-child(4) { animation-delay: 0.6s; }
        .star:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid rgba(118, 128, 100, 0.3);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(118, 128, 100, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .social-buttons .btn {
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .social-buttons .btn:hover {
            transform: translateY(-2px);
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Theme Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.3);
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .slider .sun-icon, .slider .moon-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            width: 16px;
            height: 16px;
        }

        .sun-icon { 
            left: 5px; 
            opacity: 1; 
        }

        .moon-icon { 
            right: 5px; 
            opacity: 0; 
        }

        input:checked + .slider .sun-icon { 
            opacity: 0; 
        }

        input:checked + .slider .moon-icon { 
            opacity: 1; 
        }
    </style>
</head>
<body>
    
    <!-- Floating Icons -->
    <div class="floating-icons" id="floatingIcons"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="brand-logo">
                            <i class="fas fa-rocket me-2"></i>JobStir
                        </h1>
                        <p class="text-muted">Welcome back! Sign in to your account</p>
                        <div class="star-rating">
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                            <i class="fas fa-star star"></i>
                        </div>
                    </div>

                    <!-- Sign In Form -->
                    <form id="signinForm" class="needs-validation" novalidate autocomplete="on">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                                <div class="invalid-feedback">Please provide a valid email address.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="current-password" autocomplete="current-password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordToggle"></i>
                                </button>
                                <div class="invalid-feedback">Please provide your password.</div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember" autocomplete="on">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In ‚≠ê
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="text-center mb-3">
                        <span class="text-muted">or sign in with</span>
                    </div>

                    <!-- Social Sign In -->
                    <div class="social-buttons d-flex gap-2 mb-4">
                        <button class="btn btn-outline-danger flex-fill" onclick="signInWithGoogle()">
                            <i class="fab fa-google me-2"></i>Google
                        </button>
                        <button class="btn btn-outline-primary flex-fill" onclick="signInWithLinkedIn()">
                            <i class="fab fa-linkedin me-2"></i>LinkedIn
                        </button>
                        <button class="btn btn-outline-dark flex-fill" onclick="signInWithGitHub()">
                            <i class="fab fa-github me-2"></i>GitHub
                        </button>
                    </div>

                    <!-- Footer -->
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="signup.html" class="text-decoration-none fw-bold">Sign up here</a>
                        </p>
                        <small class="text-muted">
                            By signing in, you agree to our 
                            <a href="terms-of-service.html" class="text-decoration-none">Terms of Service</a> and 
                            <a href="privacy-policy.html" class="text-decoration-none">Privacy Policy</a>
                        </small>
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center mt-3">
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript -->
    <script>
        // Theme Reader - applies theme set from main page
        const body = document.body;
        const savedTheme = localStorage.getItem('jobstir-theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark');
        }
        
        // Create floating icons
        function createFloatingIcons() {
            const container = document.getElementById('floatingIcons');
            const icons = ['üíº', 'üöÄ', '‚≠ê', '‚ú®', 'üéØ', 'üí°'];
            
            for (let i = 0; i < 15; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.animationDuration = (Math.random() * 10 + 15) + 's';
                icon.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(icon);
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const password = document.getElementById('password');
            const toggle = document.getElementById('passwordToggle');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                const button = this.querySelector('button[type="submit"]');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
                button.disabled = true;
                
                // Simulate authentication
                setTimeout(() => {
                    // Success - redirect to dashboard or home
                    createSuccessEffect();
                    
                    setTimeout(() => {
                        alert('Welcome back! Redirecting to your dashboard... ‚ú®');
                        window.location.href = 'index.html'; // or dashboard
                    }, 1500);
                }, 2000);
            }
            
            this.classList.add('was-validated');
        });

        // Success effect
        function createSuccessEffect() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚≠ê';
                sparkle.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}vw;
                    top: ${Math.random() * 100}vh;
                    font-size: 20px;
                    pointer-events: none;
                    animation: sparkleSuccess 2s ease-out forwards;
                    z-index: 9999;
                `;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        // Add success animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleSuccess {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2) rotate(180deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.8) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Social sign in functions
        function signInWithGoogle() {
            alert('Google Sign In coming soon! ‚ú®');
        }

        function signInWithLinkedIn() {
            alert('LinkedIn Sign In coming soon! ‚ú®');
        }

        function signInWithGitHub() {
            alert('GitHub Sign In coming soon! ‚ú®');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingIcons();
        });
    </script>
</body>
</html>
