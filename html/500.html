<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/theme-overrides.css">
    <script src="../js/theme-manager.js"></script>
    <title>500 - Server Error | JobStir âœ¨</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Earthy Color Palette */
            --moss: #2C3424;
            --cypress: #4C583E;
            --olive: #768064;
            --cedar: #959581;
            --aloe: #DADED8;
            --white: #FFFFFF;
            --gradient-primary: linear-gradient(135deg, var(--olive) 0%, var(--cypress) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--cedar) 0%, var(--olive) 100%);
            --gradient-warning: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, var(--cypress) 50%, var(--olive) 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--hero-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: hidden;
            color: var(--moss);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 4rem 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-danger);
        }
        
        .alert-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 2rem;
            animation: alert-pulse 2s infinite, shake 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes alert-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.8));
            }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(3px); }
        }
        
        .error-code {
            font-family: 'Poppins', sans-serif;
            font-size: 6rem;
            font-weight: 800;
            background: var(--gradient-danger);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
            animation: slideInUp 1s ease-out 0.2s both;
        }
        
        .error-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
            animation: slideInUp 1s ease-out 0.4s both;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: slideInUp 1s ease-out 0.6s both;
        }
        
        .star-rating {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .star {
            font-size: 1.8rem;
            color: #ffd700;
            animation: starTwinkle 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .star:nth-child(2) { animation-delay: 0.2s; }
        .star:nth-child(3) { animation-delay: 0.4s; }
        .star:nth-child(4) { animation-delay: 0.6s; }
        .star:nth-child(5) { animation-delay: 0.8s; }
        
        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .star:hover {
            transform: scale(1.5) !important;
            filter: drop-shadow(0 0 15px #ffd700);
        }
        
        .btn-enhanced {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn-primary-enhanced {
            background: var(--gradient-danger);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: slideInUp 1s ease-out 0.8s both;
        }
        
        .btn-primary-enhanced:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
            color: white;
        }
        
        .btn-outline-enhanced {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            animation: slideInUp 1s ease-out 1s both;
        }
        
        .btn-outline-enhanced:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            animation: slideInUp 1s ease-out 1.2s both;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Dark Mode */
        .dark {
            --moss: #2C3424;
            --cypress: #4C583E;
            --olive: #768064;
            --cedar: #959581;
            --aloe: #DADED8;
            --white: #FFFFFF;
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, #1a1f16 50%, var(--cypress) 100%);
        }
        
        .dark body {
            background: var(--hero-gradient);
            color: #FFFFFF;
        }
        
        .dark .error-container {
            background: rgba(76, 88, 62, 0.9);
            border: 1px solid rgba(149, 149, 129, 0.3);
        }
        
        .dark .error-title {
            color: #FFFFFF;
        }
        
        .dark .error-message {
            color: rgba(255, 255, 255, 0.85);
        }
        
        .dark .text-muted {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .dark .status-text {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        /* Theme Toggle */
        .theme-switch-wrapper {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.2);
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: var(--olive);
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .slider.round {
            border-radius: 34px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
        
        .slider .sun-icon, .slider .moon-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            width: 16px;
            height: 16px;
        }
        
        .sun-icon { 
            left: 5px; 
            opacity: 1; 
        }
        
        .moon-icon { 
            right: 5px; 
            opacity: 0; 
        }
        
        input:checked + .slider .sun-icon { 
            opacity: 0; 
        }
        
        input:checked + .slider .moon-icon { 
            opacity: 1; 
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-container {
                padding: 3rem 2rem;
            }
            
            .theme-switch-wrapper {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle" />
            <div class="slider round">
                <i class="fas fa-sun sun-icon"></i>
                <i class="fas fa-moon moon-icon"></i>
            </div>
        </label>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <div class="error-container">
                    <div class="alert-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    
                    <h1 class="error-code">500</h1>
                    <h2 class="error-title">Server Error ðŸ˜”</h2>
                    <p class="error-message">
                        Oops! Something went wrong on our end. Our AI team has been notified 
                        and is working hard to fix this issue. Please try again in a moment!
                    </p>
                    
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span class="text-muted">Our team is investigating...</span>
                    </div>
                    
                    <div class="star-rating">
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                    </div>
                    
                    <div class="d-flex flex-wrap justify-content-center">
                        <a href="index.html" class="btn-enhanced btn-primary-enhanced">
                            <i class="fas fa-home"></i>
                            Go to Homepage âœ¨
                        </a>
                        <button onclick="location.reload()" class="btn-enhanced btn-outline-enhanced">
                            <i class="fas fa-sync-alt"></i>
                            Try Again
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <p class="text-muted mb-2">Still having issues? We're here to help:</p>
                        <a href="contact.html" class="text-decoration-none">
                            <i class="fas fa-life-ring me-1"></i>Contact Support Team
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stars Animation JS -->
    <script src="assets/js/stars-animation.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript -->
    <script>
        // Initialize stars animation with danger theme
        document.addEventListener('DOMContentLoaded', () => {
            window.jobStirStars = new StarsAnimation({
                starCount: 120,
                shootingStarCount: 3,
                constellationCount: 20,
                enableGalaxy: true,
                enableNebula: true,
                colors: ['#ffffff', '#ff6b6b', '#ee5a24', '#ffd700']
            });
        });
        
        // Enhanced star interactions
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                // Create error-themed sparkle effect
                for (let i = 0; i < 15; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = ['âš¡', 'âœ¨', 'ðŸ˜”', 'ðŸ”§'][Math.floor(Math.random() * 4)];
                    sparkle.style.cssText = `
                        position: fixed;
                        left: ${star.getBoundingClientRect().left + Math.random() * 50 - 25}px;
                        top: ${star.getBoundingClientRect().top + Math.random() * 50 - 25}px;
                        font-size: 1.3rem;
                        pointer-events: none;
                        animation: sparkleExplode 1.5s ease-out forwards;
                        z-index: 9999;
                    `;
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }
            });
        });
        
        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkleExplode {
                0% {
                    transform: scale(1) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(0.3) translate(${Math.random() * 150 - 75}px, ${Math.random() * 150 - 75}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Alert icon interaction
        const alertIcon = document.querySelector('.alert-icon');
        alertIcon.addEventListener('click', () => {
            alertIcon.style.animation = 'none';
            alertIcon.offsetHeight; // Trigger reflow
            alertIcon.style.animation = 'alert-pulse 0.5s ease, shake 0.5s ease-in-out infinite alternate';
        });
        
        // Simulate status updates
        const statusMessages = [
            'Our team is investigating...',
            'Identifying the issue...',
            'Working on a fix...',
            'Almost there...'
        ];
        
        let messageIndex = 0;
        const statusText = document.querySelector('.status-indicator span');
        
        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusText.textContent = statusMessages[messageIndex];
        }, 3000);
        
        // Theme toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            html.classList.add('dark');
            darkModeToggle.checked = true;
        }
        
        // Toggle theme
        darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
