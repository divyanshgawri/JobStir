<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error - JobStir</title>
    <link rel="stylesheet" href="../css/error_pages.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
    <div class="error-container">
        <div class="content-wrapper">
            <div class="error-animation" id="error-animation">
                <i data-feather="alert-triangle"></i>
            </div>
            <h1 class="error-code">500</h1>
            <h2 class="error-title">Internal Server Error</h2>
            <p class="error-message">We're really sorry, but something went wrong on our end. Our team has been notified
                and is working to fix the issue as quickly as possible.</p>
            <div class="error-actions">
                <a href="index.html" class="btn-home">
                    <i data-feather="home"></i>
                    Go to Homepage
                </a>
                <button onclick="location.reload()" class="btn-retry">
                    <i data-feather="refresh-cw"></i>
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
    <script src="../js/navigation.js"></script>
    <script src="../js/500.js"></script>
</body>

</html>
