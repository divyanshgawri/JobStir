<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/theme-manager.js"></script>
    <title>Reset Password | JobStir âœ¨</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/theme-overrides.css">
    
    <style>
        :root {
            /* Earthy Color Palette */
            --moss: #2C3424;
            --cypress: #4C583E;
            --olive: #768064;
            --cedar: #959581;
            --aloe: #DADED8;
            --white: #FFFFFF;
            
            /* Theme Variables */
            --primary-color: var(--olive);
            --secondary-color: var(--cypress);
            --accent-color: var(--cedar);
            --success-color: var(--olive);
            --warning-color: #D4AF37;
            --danger-color: #8B4513;
            --dark-color: var(--moss);
            --light-color: var(--aloe);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--olive) 0%, var(--cypress) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--cedar) 0%, var(--olive) 100%);
            --gradient-success: linear-gradient(135deg, var(--olive) 0%, var(--cypress) 100%);
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, var(--cypress) 50%, var(--olive) 100%);
            
            /* Shadows */
            --shadow-light: 0 5px 15px rgba(44, 52, 36, 0.08);
            --shadow-medium: 0 10px 30px rgba(44, 52, 36, 0.15);
            --shadow-heavy: 0 20px 60px rgba(44, 52, 36, 0.25);
        }
        
        /* Dark Mode */
        .dark {
            --primary-color: var(--cedar);
            --secondary-color: var(--olive);
            --dark-color: var(--aloe);
            --light-color: var(--moss);
            --hero-gradient: linear-gradient(135deg, var(--moss) 0%, #1a1f16 50%, var(--cypress) 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--hero-gradient);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: var(--dark-color);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .brand-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-decoration: none;
        }
        
        .reset-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid rgba(118, 128, 100, 0.3);
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(118, 128, 100, 0.25);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .success-message {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid #4ecdc4;
            border-radius: 10px;
            padding: 1rem;
            color: #2d6a4f;
            margin-bottom: 1rem;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: floatEmoji 6s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-15px) rotate(10deg);
                opacity: 0.6;
            }
        }
        
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div id="message-container" class="mb-4"></div>
                <div class="auth-card">
                    <!-- Floating Emojis -->
                    <div class="floating-emoji" style="top: 15%; left: 15%; animation-delay: 0s;">ðŸ”’</div>
                    <div class="floating-emoji" style="top: 20%; right: 15%; animation-delay: 2s;">âœ¨</div>
                    <div class="floating-emoji" style="bottom: 25%; left: 10%; animation-delay: 4s;">ðŸ”‘</div>
                    <div class="floating-emoji" style="bottom: 15%; right: 20%; animation-delay: 6s;">ðŸŽ¯</div>
                    
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <a href="index.html" class="brand-logo text-decoration-none">
                            <i class="fas fa-rocket me-2"></i>JobStir
                        </a>
                    </div>
                    
                    <div class="text-center mb-4">
                        <div class="reset-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <h2 class="text-center mb-4">Reset Your Password</h2>
                        <p class="text-muted text-center mb-4">Create a new password for your account.</p>
                    </div>

                    <!-- Reset Form -->
                    <form id="reset-password-form" class="needs-validation" novalidate>
                        <input type="hidden" id="access_token" name="access_token">
                        <input type="hidden" id="refresh_token" name="refresh_token">
                        <input type="hidden" id="type" name="type">
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter new password" required minlength="8">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                            </div>
                            <div class="password-strength mt-2">
                                <div class="password-strength-bar" id="password-strength-bar"></div>
                            </div>
                            <small class="text-muted" id="password-strength-text">Password strength</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       placeholder="Confirm new password" required>
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="reset-btn">
                            <span class="btn-text">
                                <i class="fas fa-save me-2"></i>Reset Password
                            </span>
                            <span class="btn-spinner d-none">
                                <i class="fas fa-spinner fa-spin me-2"></i>Resetting...
                            </span>
                        </button>
                    </form>

                    <!-- Footer Links -->
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            Remember your password? 
                            <a href="signin.html" class="text-decoration-none fw-bold">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-core.js"></script>
    
    <!-- Enhanced JavaScript -->
    <script>
        // Initialize password strength meter
        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrengthMeter(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            return Math.min(strength, 5); // Cap at 5
        }
        
        function updatePasswordStrengthMeter(strength) {
            const colors = ['#dc3545', '#fd7e14', '#ffc107', '#28a745', '#20c997'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            
            const percentage = (strength / 5) * 100;
            passwordStrengthBar.style.width = `${percentage}%`;
            passwordStrengthBar.style.backgroundColor = colors[strength - 1] || '#dc3545';
            passwordStrengthText.textContent = strength > 0 ? `${labels[strength - 1]} Password` : 'Password strength';
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const icon = this.querySelector('i');
            const passwordField = document.getElementById('password');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Handle URL parameters
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                type: params.get('type')
            };
        }
        
        // Form submission
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = document.getElementById('reset-btn');
            const btnText = button.querySelector('.btn-text');
            const btnSpinner = button.querySelector('.btn-spinner');
            
            // Reset validation
            this.classList.remove('was-validated');
            
            // Custom validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').setCustomValidity('Passwords do not match');
                this.classList.add('was-validated');
                return;
            }
            
            if (!this.checkValidity()) {
                this.classList.add('was-validated');
                return;
            }
            
            try {
                // Update button state
                btnText.classList.add('d-none');
                btnSpinner.classList.remove('d-none');
                button.disabled = true;
                
                // Get tokens from URL
                const { access_token, refresh_token, type } = getHashParams();
                
                if (!access_token || type !== 'recovery') {
                    throw new Error('Invalid or expired reset link');
                }
                
                // Update password using Supabase
                const { error } = await window.authService.updatePassword(access_token, password);
                
                if (error) throw error;
                
                // Show success message
                showSuccessMessage('ðŸŽ‰ Password updated successfully! Redirecting to sign in...');
                
                // Redirect to sign in after delay
                setTimeout(() => {
                    window.location.href = 'signin.html?type=recovery';
                }, 3000);
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                // Handle specific error cases
                let errorMessage = 'Failed to reset password. Please try again.';
                
                if (error.message.includes('invalid')) {
                    errorMessage = 'Invalid or expired reset link. Please request a new one.';
                } else if (error.message.includes('weak')) {
                    errorMessage = 'Please choose a stronger password.';
                }
                
                showErrorMessage(errorMessage);
                
            } finally {
                // Reset button state
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                button.disabled = false;
            }
        });
        
        function showSuccessMessage(message) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.className = 'alert alert-success';
            messageContainer.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-check-circle me-2"></i>
                    <div>${message}</div>
                </div>
            `;
        }
        
        function showErrorMessage(message) {
            const messageContainer = document.getElementById('message-container');
            messageContainer.className = 'alert alert-danger';
            messageContainer.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <div>${message}</div>
                </div>
            `;
        }
        
        // Initialize form with URL parameters
        document.addEventListener('DOMContentLoaded', () => {
            const { access_token, refresh_token, type } = getHashParams();
            
            if (!access_token || type !== 'recovery') {
                showErrorMessage('Invalid or expired reset link. Please request a new one.');
                document.getElementById('reset-password-form').style.display = 'none';
                return;
            }
            
            // Set hidden fields
            document.getElementById('access_token').value = access_token;
            document.getElementById('refresh_token').value = refresh_token || '';
            document.getElementById('type').value = type;
            
            // Clear URL hash
            window.history.replaceState({}, document.title, window.location.pathname);
        });
    </script>
</body>
</html>
