[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[[services]]
name = "jobstir-web"

[services.variables]
NODE_ENV = "production"
PORT = "3000"

[services.healthcheck]
httpPath = "/api/health"
initialDelaySeconds = 30
intervalSeconds = 30
timeoutSeconds = 10
successThreshold = 1
failureThreshold = 3
