<!-- Enhanced Meta Tags and SEO Template for JobStir -->
<!-- Add these meta tags to all HTML pages for production readiness -->

<!-- Basic Meta Tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- SEO Meta Tags -->
<meta name="description" content="JobStir - AI-powered career platform connecting talented professionals with dream opportunities. Upload your resume for instant evaluation and find your perfect job match.">
<meta name="keywords" content="job search, career, resume evaluation, AI jobs, employment, hiring, professional development">
<meta name="author" content="JobStir Team">
<meta name="robots" content="index, follow">
<meta name="language" content="English">

<!-- Open Graph Meta Tags for Social Media -->
<meta property="og:title" content="JobStir - AI-Powered Career Platform">
<meta property="og:description" content="Connect with your dream job using our AI-powered platform. Get instant resume feedback and discover opportunities tailored to your skills.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://jobstir.com">
<meta property="og:image" content="https://jobstir.com/assets/images/jobstir-og-image.jpg">
<meta property="og:site_name" content="JobStir">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="JobStir - AI-Powered Career Platform">
<meta name="twitter:description" content="Connect with your dream job using our AI-powered platform.">
<meta name="twitter:image" content="https://jobstir.com/assets/images/jobstir-twitter-card.jpg">

<!-- Favicon and Icons -->
<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
<link rel="manifest" href="assets/manifest.json">

<!-- Preconnect for Performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- Security Headers -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">

<!-- Theme Color -->
<meta name="theme-color" content="#667eea">
<meta name="msapplication-TileColor" content="#667eea">
